<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="utf-8/>"
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<title>Work Calendar</title>
<script src="https://kit.fontawesome.com/6f4e1ce862.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@1,700;1,900&family=Mouse+Memoirs&family=Source+Sans+Pro:ital,wght@1,200;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css"></link>
<link rel="icon" href="favicon.ico">
</head>
<body>
    <nav> 
        <div class="logo"> Work Calendar</div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#">Share</a></li>
          </ul>

    </nav>
<div class="month">
    <button onclick="prevMonth()" class="fas fa-angle-left prev-month"></button>
    <h1 id="header-month"></h1>
    <h1 id="header-year"></h1>
    <button onclick="nextMonth()" class="fas fa-angle-right next-month"></button>
</div>
<div class="calendar">
<table>
    <thead>
        <tr id="weekdays">
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        </tr>
    </thead>
    <tbody id="calendar-days"></tbody>
    <div class="goto-today">
      <div class="goto">
        <input type="text" placeholder="mm/yyyy" class="date-input">
        <button class="goto-btn">Go</button>
      </div>
      <button class="today-btn">Today</button>
    </div>
</table>
    <div class="container-right">
      <div class="today-date">
          <div class="event-day">Wed</div>
          <div class="event-date">19 December 2022 </div>
        </div>
        <div class="events">
<! Added Events through JS >
        </div>
        <div class="add-event-wrapper active">
          <div class="add-event-header">
            <div class="title">Add Event</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name"/>
            </div>
            <div class="add-event-input">
              <input type="text" placeholder="Event Time From" class="event-time-from"/>
            </div>
            <div class="add-event-input">
              <input type="text" placeholder="Event Time To" class="event-time-to"/>
          </div>
        </div>
        </div>
<! Add Event Button >
    </div>
</div>
<footer></footer>
<script src="script.js"></script>
</body>
</html>
