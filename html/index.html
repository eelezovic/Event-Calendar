<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="utf-8/>"
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<title>Work Calendar</title>
<script src="https://kit.fontawesome.com/6f4e1ce862.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@1,700;1,900&family=Mouse+Memoirs&family=Source+Sans+Pro:ital,wght@1,200;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css"></link>
<link rel="icon" href="favicon.ico">
</head>
<body>
    <nav> 
        <div class="logo">Work Calendar</div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="#">Share</a></li>
          </ul>

    </nav>
<div class="month">
    <button onclick="prevMonth()" class="fas fa-angle-left prev-month"></button>
    <h1 id="header-month"></h1>
    <h1 id="header-year"></h1>
    <button onclick="nextMonth()" class="fas fa-angle-right next-month"></button>
</div>
<div class="calendar">
<table>
    <thead>
        <tr id="weekdays">
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        </tr>
    </thead>
    <tbody id="calendar-days"></tbody>
</table>
  <div class="date-selector">
    <form class="select-date">
      <label for="month">Go To:</label>
        <select name="month" id="month">
          <option value=0>January</option>
          <option value=1>February</option>
          <option value=2>March</option>
          <option value=3>April</option>
          <option value=4>May</option>
          <option value=5>Jun</option>
          <option value=6>July</option>
          <option value=7>August</option>
          <option value=8>September</option>
          <option value=9>October</option>
          <option value=10>November</option>
          <option value=11>December</option>
        </select>
    <input type="number" min="1" id="year">
    <button class="today-btn">Today</button>
    </form> 
  </div> 
<div class="container">
    <div class="event-container">
        <div class="today-date">
          <div class="event-day">Wed</div>
          <div class="event-date">16 November 2022 </div>
        </div>
        <div class="events">
          <div class="event">
            <div class="title">
              <i class="fas fa-circle"></i>
                <h3 class="event-title">Event 1</h3>
            </div>
            <div class="event-time">10:00AM - 12:00PM</div>
          </div>
        </div>
      
      <div class="events visible">
        <span class="no-Events event-message">There are no events today</span>
        <button class="show-event-form rotate">Add New Event</button>
      </div>
      <form class="new-event-form hidden">
        <legend> Submit New Event</legend>
        <input id="new-event-desc" type="text" name="desc" placeholder="desc">
        <input type="sumbit" class="submit-event rotate" value="Submit">
      </form>
    </div>
            <button class="add-event">
          <i class="fas fa-plus"></i>
        </button>
</div>
</div>
</div>

<footer>

</footer>

<script src="../js/script.js"></script>
<script src="../js/event-calendar.js"></script>

</body>
</html>
